<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pass Objects</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body ng-app="myApp">
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Camposha.info</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#">Home</a></li>
        </ul>

        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
</nav>
<div class="container">
    <h1 class="header center orange-text">AngularJS Pass Objects</h1>
    <h4 class="center light-blue-text">How to pass Objects From JS to HTML</h4>

    <div class="row">
        <div class="col s12 m4" ng-controller="spacecraftController">
            <h1>Spacecraft</h1>

            <p>Name: {{spacecraft.name}}</p>

            <p>Propellant: {{spacecraft.propellant}}</p>

            <p>Destination: {{spacecraft.destination}}</p>
        </div>

        <div class="col s12 m4" ng-controller="galaxyController">
            <h1>Galaxy</h1>

            <p>Name: {{galaxy.name}}</p>

            <p>Distance: {{galaxy.distance}}</p>
        </div>
    </div>
</div>


<script src="assets/js/angular.min.js"></script>
<script src="main.js"></script>
</body>
</html>
